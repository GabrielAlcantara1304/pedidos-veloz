# CI/CD - Build, Test, Publish images
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  REGISTRY: ghcr.io

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies (API Gateway)
        run: pip install -r api-gateway/requirements.txt
      - name: Install dependencies (Pedidos)
        run: pip install -r servico-pedidos/requirements.txt
      - name: Install dependencies (Pagamentos)
        run: pip install -r servico-pagamentos/requirements.txt
      - name: Install dependencies (Estoque)
        run: pip install -r servico-estoque/requirements.txt

      - name: Lint - Ruff (opcional)
        run: |
          pip install ruff
          ruff check api-gateway servico-pedidos servico-pagamentos servico-estoque --output-format=github || true

      - name: Test - API Gateway e Estoque
        run: |
          pip install pytest
          cd api-gateway && pytest test_health.py -v
          cd ../servico-estoque && pytest test_health.py -v

  build-and-push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - dockerfile: api-gateway/Dockerfile
            image: api-gateway
          - dockerfile: servico-pedidos/Dockerfile
            image: pedidos
          - dockerfile: servico-pagamentos/Dockerfile
            image: pagamentos
          - dockerfile: servico-estoque/Dockerfile
            image: estoque
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set owner lowercase
        id: owner
        run: echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.owner.outputs.owner }}/${{ github.event.repository.name }}/${{ matrix.image }}:latest
            ${{ env.REGISTRY }}/${{ steps.owner.outputs.owner }}/${{ github.event.repository.name }}/${{ matrix.image }}:${{ github.sha }}
            }
          cache-from: type=gha
          cache-to: type=gha
